name: Bug Report
description: If you've already asked for help with a problem and confirmed something is broken with Outstatic, create a bug report.
labels: ['template: bug']
body:
  - type: textarea
    attributes:
      label: Provide environment information
      description: Please give us environment information you may find relevant. Include the versions of `outstatic`, `next`, `react` and other required libraries.
    validations:
      required: true
  - type: input
    attributes:
      label: What browser are you using? (if relevant)
      description: 'Please specify the exact version. For example: Chrome 100.0.4878.0'
  - type: input
    attributes:
      label: How are you deploying your application? (if relevant)
      description: 'Vercel, Netlify, Other platform'
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    attributes:
      label: Link to reproduction - Issues with a link to complete (but minimal) reproduction code will be addressed faster
      description: A link to a GitHub repository. Should include only changes that contribute to the issue. We recommend using the (Deploy with Vercel)[https://outstatic-web.vercel.app/docs/getting-started#deploy-with-vercel] example.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior, please provide a clear description of how to reproduce the issue, based on the linked minimal reproduction. Screenshots can be provided in the issue body below. If using code blocks, make sure that [syntax highlighting is correct](https://docs.github.com/en/get-started/writing-on-github/working-with-advanced-formatting/creating-and-highlighting-code-blocks#syntax-highlighting) and double check that the rendered preview is not broken.
    validations:
      required: true
  - type: markdown
    attributes:
      value: Before posting the issue go through the steps you've written down to make sure the steps provided are detailed and clear.
  - type: markdown
    attributes:
      value: Contributors should be able to follow the steps provided in order to reproduce the bug.
  - type: markdown
    attributes:
      value: These steps are may be used to add integration tests to ensure the same issue does not happen again. Thanks in advance!
